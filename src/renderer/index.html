<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L2Api Agent</title>
    <script>
        // Polyfills for Monaco Editor - must be loaded before any other scripts
        if (typeof global === 'undefined') {
            window.global = window;
        }
        
        if (typeof process === 'undefined') {
            window.process = { env: {} };
        }
        
        // Additional polyfills
        if (typeof Buffer === 'undefined') {
            window.Buffer = { isBuffer: function() { return false; } };
        }
        
        if (typeof setImmediate === 'undefined') {
            window.setImmediate = function(fn) { return setTimeout(fn, 0); };
        }
        
        if (typeof clearImmediate === 'undefined') {
            window.clearImmediate = function(id) { return clearTimeout(id); };
        }
    </script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #1e1e1e;
            color: #d4d4d4;
            overflow: hidden;
        }
        #root {
            height: 100vh;
            width: 100vw;
        }
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="loading">Loading L2Api Agent...</div>
    </div>
</body>
</html>
